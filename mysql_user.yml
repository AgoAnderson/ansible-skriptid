---
- hosts: webservers
  tasks:
  - name: installime python-mysqldb
    apt: name=python-mysqldb state=latest

  - name: Loome kasutaja root ning talle  parooli qwerty koos k√µikida privileegidega
    mysql_user:
      name: root
      password: qwerty
      priv: '*.*:ALL,GRANT'
      state: present
 
  - name: Loome kasutaja root login faili
    copy:
      dest: /root/.my.cnf
      owner: root
      group: root
      mode: 0600
      content: |
           [client]
           user=root
           password=qwerty
  - name: alglaadimine mysql
    service: name=mysql state=restarted
